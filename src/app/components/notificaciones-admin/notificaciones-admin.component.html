<mat-card class="notification-container" style=" position: relative!important;">
    <form autocomplete="off" [formGroup]="notificacionForm" (ngSubmit)="saveChanges()">
        <button mat-icon-button title="Cerrar" [mat-dialog-close]="true" style="position: absolute;
    top: 0;
    right: 0;
    padding: 5px;
    line-height: 14px;
    min-width: auto;">
            <mat-icon class="close-icon" color="warn">close</mat-icon>
          </button>
        <mat-card-header>
            <mat-card-title>
                <h2 style="text-align: center">
                    <label class="lbnoti">Notificaciones</label>
                </h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content style="margin-bottom: 0px">
            <br>
            <div formArrayName="controlNotification">
                <div [formGroupName]="i" *ngFor="let controlN of getControls(); let i = index">
                    <div class="row ">
                        <div class="col col-lg-12 col-md-12 col-sm-12">
                            <mat-form-field class="example-form-field">
                                <mat-label>Título</mat-label>
                                <input type="text" id="txtTitle_{{ i }}" matInput formControlName="title" placeholder="Título" required />
                                <button mat-button type="button" *ngIf="controlN.controls.title.value" matSuffix mat-icon-button aria-label="Clear" (click)="controlN.controls.title.setValue('')">
                                <mat-icon>close</mat-icon>
                            </button>
                                <mat-error *ngIf="validaT || (controlN.controls.title.invalid && controlN.controls.title.touched)">El Título es <strong>necesario</strong></mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-lg-12 col-md-12 col-sm-12">
                            <mat-form-field class="example-form-field">
                                <mat-label>Mensaje</mat-label>
                                <textarea matInput contenteditable="true" id="txtMessage_{{ i }}" formControlName="message" placeholder="Mensaje" required></textarea>
                                <button mat-button type="button" *ngIf="controlN.controls.message.value" matSuffix mat-icon-button aria-label="Clear" (click)="controlN.controls.message.setValue('')">
                                <mat-icon>close</mat-icon>
                            </button>
                                <mat-error *ngIf="validaM || (controlN.controls.message.invalid && controlN.controls.message.touched)">El Mensaje es <strong>necesario</strong></mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row col-lg-12 col-md-12 col-sm-12">
                        <div class="col col-lg-6 col-md-6 col-sm-6" style="padding-left: 0px">
                            <mat-form-field>
                                <mat-select formControlName="style" placeholder="Estilos">
                                    <mat-option *ngFor="let style of styles" [value]="style.id">{{ style.descripcion }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col col-lg-5 col-md-5 col-sm-5 estado" style="padding-top: 15px">
                            <mat-slide-toggle color="primary" formControlName="estado">Estado: {{ controlN.controls.estado.value ? "Activo" : "Inactivo" }}
                            </mat-slide-toggle>
                        </div>
                        <div class="col col-lg-1 col-md-1 col-sm-1 btnBorrar" style="padding-left: 0px;">
                            <button mat-stroked-button class="btn btn-outline-danger" (click)="deleteControlNotifications(i)" title="Borrar">
              <mat-icon>delete</mat-icon>
            </button>
                        </div>
                    </div>
                    <hr />
                </div>
            </div>
            <div class="col col-lg-4 col-md-4 col-sm-4">
                <button type="button" class="btn btn-outline-success btn-block" (click)="addControlNotifications(true)">
        + Añadir Notificación
      </button>
            </div>
            <hr />
        </mat-card-content>
        <mat-card-actions style="margin-bottom: 0px !important;">
            <div class="row col-lg-12 col-md-12 col-sm-12" style="padding-right: 0px;
    padding-left: 0px;
    margin-left: 0px;
    margin-right: 0px;">
                <label class="col-lg-4 col-md-4 col-sm-4 col-form-label">&nbsp;</label>
                <div class="input-group col-lg-4 col-md-4 col-sm-4">
                    <button type="submit" id="btnSalvar" class="btn btn-outline-primary btn-block">
      {{btnNombre}}
    </button>
                </div>
                <div class="input-group col-lg-4 col-md-4 col-sm-4">
                    <label for=""></label>
                    <button type="button" id="btnCancelar" class="btn btn-outline-danger btn-block" [mat-dialog-close]>
      Cancelar
    </button>
                </div>
            </div>
        </mat-card-actions>
    </form>
</mat-card>
